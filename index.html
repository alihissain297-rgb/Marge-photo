<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marge Photo Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸ“¸ Marge Photo Gallery</h1>
    <nav>
      <a href="#gallery">Gallery</a>
      <a href="#slideshow">Slideshow</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Special Moments Captured</h2>
    <p>Enjoy the beautiful memories of our Marge</p>
  </section>

  <section id="gallery" class="gallery">
    <h2>Photo Gallery</h2>
    <div class="grid">
      <img src="images/photo1.jpg" alt="Photo 1" class="fade-in" />
      <img src="images/photo2.jpg" alt="Photo 2" class="fade-in" />
      <img src="images/photo3.jpg" alt="Photo 3" class="fade-in" />
      <img src="images/photo4.jpg" alt="Photo 4" class="fade-in" />
    </div>
  </section>

  <section id="slideshow" class="slideshow">
    <h2>Slideshow</h2>
    <div class="slideshow-container">
      <img src="images/photo1.jpg" class="slide active" />
      <img src="images/photo2.jpg" class="slide" />
      <img src="images/photo3.jpg" class="slide" />
      <img src="images/photo4.jpg" class="slide" />
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" />
      <input type="email" placeholder="Your Email" />
      <textarea placeholder="Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" />
  </div>

  <footer>
    <p>Â© 2025 Marge Photo Gallery</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
